<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Brick Assault</title>

    <link rel="stylesheet" href="css/index.css" type="text/css" />
    
    <script language="javascript" src="js/functions.js" type="text/javascript"></script>
    <script language="javascript" src="js/bounds.js" type="text/javascript"></script>
    <script language="javascript" src="js/ball.js" type="text/javascript"></script>
    <script language="javascript" src="js/platform.js" type="text/javascript"></script>
    <script language="javascript" src="js/brick.js" type="text/javascript"></script>
    <script language="javascript" src="js/setbricks.js" type="text/javascript"></script>
    <script language="javascript" src="js/collision.js" type="text/javascript"></script>
    <script language="javascript" src="js/event.js" type="text/javascript"></script>
    <script language="javascript" src="js/game.js" type="text/javascript"></script>
    <script language="javascript" src="js/socket.js" type="text/javascript"></script>
</head>
<body>
    <div id="loading"><input type="file" id="level"/><button type="button" id="load" onclick="loadFile()">Load</button></div>
    <div></div>
    <div id="boundary" style="display: none;"></div>
    
    <div id="ball" class="game-object" style="display: none;">
        <img alt="ball" src="img/normalBall.png" class="sprite-img" />
    </div>
    
    <div id="platform" class="game-object" style="display: none;">
        <img alt="platform" src="img/platform.png" class="sprite-img"/>
    </div>

    <div id="startMessage" onclick="start()">
        [Push 'Enter' to Start]
    </div>
</body>
</html>
